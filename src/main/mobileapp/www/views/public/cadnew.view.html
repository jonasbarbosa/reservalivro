          <div class="list">
            <!-- email begin -->

            </label>
            <!-- login begin -->
            <label for="textinput-login" class="item item-input item-stacked-label">
              <span class="input-label">{{'Users.view.Login' | translate}}</span>
              <input type="text" placeholder="{{'Users.view.Login' | translate}}" ng-model="User.active.login" id="textinput-login" name="textinput-login" required="required">
            </label>
            <!-- picture begin -->
            <label for="textinput-picture" class="item item-input item-stacked-label">
              <span class="input-label">{{'Admin.view.Picture' | translate}}</span>
              <input type="text" placeholder="{{'Admin.view.Picture' | translate}}" ng-model="User.active.picture" id="textinput-picture" name="textinput-picture">
            </label>
            <!-- password begin -->
            <label for="textinput-password" class="item item-input item-stacked-label">
              <span class="input-label">{{'Home.view.Password' | translate}}</span>
              <input type="text" placeholder="{{'Home.view.Password' | translate}}" ng-model="User.active.password" id="textinput-password" name="textinput-password" required="required">
